<table>
    <br/>

    <tr>
        <th th:scope="col">ID</th>
        <th th:scope="col">Nombre</th>
        <th th:scope="col">Telefono</th>
        <th th:scope="col">Acciones</th>
    </tr>

    <tr th:each="usuario : ${pakan}">
        <td th:text="${usuario.id_usuario}"></td>

        <td>

            <a th:href="@{/eliminar/} + ${usuario.id_usuario}" style="color:#F2F3F4" type="button">DELETE</a>
            <a th:onclick="eliminar([[${usuario.id_usuario}]])" style="color:#F2F3F4" type="button">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>
